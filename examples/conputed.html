<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivty/dist/reactivity.global.js"></script>
    <script>
      let { ref, shallowRef, effect, toRef, reactive, toRefs, computed } =
        VueReactivity
      const age = ref(18)
      const myAge = computed(() => {
        console.log('执行')
        return age.value + 10
      })
      console.log(myAge.value)
      console.log(myAge.value)

      age.value = 100
      console.log(myAge.value)
      effect(()=>{
        console.log(myAge.value)
      })
      age.value = 500
    </script>
  </body>
</html>
